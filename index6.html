<html ng-app="myApp">
<head>
  <meta charset="UTF-8" />
 <!-- Service name is a variable -->
 <title>Service A</title>
</head>

<body>
  <!-- External libraries -->
  <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
  <script src="js/angular-translate.min.js"></script>
  <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <!-- My libraries -->
  <script src="index6.js"></script>
  <script src="index5_pagination.js"></script>


    <div ng-controller="LanguageController" class="container" id="container">
      <div class="logo">
        <div class="logo_top"></div>
        <div class="logo_rhombus"></div>
        <div class="logo_img">
	  <img id="logo" alt="Logo" src="images/logo.png" width="60" height="60" />
        </div>
        <div class="logo_bottom"></div>
      </div>
      <div class="body">
        <div class="body_title">
          <!-- Service name is a variable -->
          <span class="title-font">{{ 'SERVICE_TITLE' | translate  }}</span>
          <div class="body_language" id="mainselection">
            <select>
              <option ng-click="changeLanguage('en')">En</option>
              <option ng-click="changeLanguage('fr')">Fr</option>
              <option ng-click="changeLanguage('it')">It</option>
            </select> 
          </div>
        </div>
        <div class="body_content">
         
       <!-- Tranlsation: http://www.angular-js.fr/traduire-votre-application-angularjs/ -->
      
        <!--  <div class="row">
            <div class="col-lg-8">-->
              <div ng-controller="MyController" class="my-controller" id="mycontroller"> 
               
                <!-- <table class="tableright" border="1">
                 <tr><td>1.1</td><td>1.2</td></tr>
                 <tr><td>2.1</td><td>2.2</td></tr>
                </table>
                      <p>Page: {{ currentPage }} </p>-->
              
                <div class="path">
                      <label for="page">{{ 'PAGE' | translate }} {{ currentPage }}</label>
                </div>

                <div class="perpage">
                      <label for="search">{{ 'ITEMS_PER_PAGE' | translate }}</label>
                      <input type="number" min="1" max="100" width="3" class="form-control" ng-model="pageSize">
                </div>
  
                <div class="separator">
                </div>

                <table class="tablecenter" border="1" align="center">
                  <thead>
                    <tr>
                      <th colspan="4">
                       <div class="search">
                        <input id="search" ng-model="q" id="search" class="form-control" placeholder="{{ 'PLACEHOLDER_GLOBAL_SEARCH' | translate }}">
                       </div>
                      <div class="display">
                        <a href="" ng-click="showCheckboxes = !showCheckboxes">
                          <img src="images/table.png" width="20px" />
                        </a>
<!--
                      <button id="myButton" ng-click="showCheckboxes = !showCheckboxes">{{ 'COLUMN_DISPLAY' | translate }}</button>
-->
                        <div class="checkboxes" ng-show="showCheckboxes">
                          <div class="checkboxitem" ng-show="showCheckboxes" ng-repeat="item in checkboxes">
                            <input type="checkbox" ng-model="item.checked" ng-change="checkedOrNot(item.id, item.checked)" />
                            <label>{{item.column_title | translate }}</label>
                          </div>
                        </div>
                      </div>
                      </th>
                    </tr>
                    <tr> 
                      <th ng-show="isChecked(0)">
                        <label>{{ 'COLUMN1_TITLE' | translate }}</label>
                        <a href="" ng-click="orderByField='producer'; reverseSort = toggleSort(0); toggleImage(0) ">
                          <img id="image0" ng-src="{{image0.url}}"  width="20px"/>
                        </a>
                        <br/>
                        <input type="text" ng-model="searchC1[1]" placeholder="{{ 'PLACEHOLDER_C1' | translate }}"/>
                      </th>
                      <th ng-show="isChecked(1)">
                        <label>{{ 'COLUMN2_TITLE' | translate }}</label>
                        <a href="" ng-click="orderByField='type'; reverseSort = toggleSort(1); toggleImage(1)">
                          <img id="image1" ng-src="{{image1.url}}"  width="20px"/>
                        </a>
                        <br/>
                        <input type="text" ng-model="searchC2[2]" placeholder="{{ 'PLACEHOLDER_C2' | translate}}" />
                      </th>
                      <th ng-show="isChecked(2)">{{ 'COLUMN3_TITLE' | translate }}
                        <br/>
                         <input type="text" ng-model="searchC3[3]" placeholder="{{ 'PLACEHOLDER_C3' | translate}}"/>
                      </th>
                      <th ng-show="isChecked(3)">{{ 'COLUMN4_TITLE' | translate }}
                        <br/>
                         <input type="text" ng-model="searchC4[4]" placeholder="{{ 'PLACEHOLDER_C4' | translate}}"/>
                      </th> 
                    </tr>
                   </thead>
                <tbody>
                  <tr dir-paginate="element in elements | filter:q | orderBy:orderByField:reverseSort | filter:{producer:searchC1[1]} | filter:{type:searchC2[2]} | filter:{tags:searchC4[4]} | itemsPerPage: pageSize" current-page="currentPage">
                    <td ng-show="isChecked(0)">{{ element.producer }}</td>
                    <td ng-show="isChecked(1)">{{ element.type }}</td>
                    <td ng-show="isChecked(2)">
                      <ul ng-repeat="property in element.properties  ">
                        <li ng-repeat="(k,v) in property  ">{{ k }} - {{ v }}</li>
                      </ul>
                    </td>
                    <td ng-show="isChecked(3)">
                      <ul>
                        <li ng-repeat="tag in element.tags  ">{{ tag }}</li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="separator">
              </div>
                <div ng-controller="OtherController" class="other-controller">
                  <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="index5_pagination.tpl.html"></dir-pagination-controls>
                  </div>
                </div>

             
              </div><!-- end of div MyController -->
            <!-- </div> end of div col-lg-8 -->
          <!-- </div> end of div row -->
        
        </div> <!-- end of div class body_content -->



        <div class="body_footer"><span class="footer-font">{{ 'RIGHTS' | translate }}</span></div> 
      </div> <!-- end of the dic class body -->

    <!-- 
        tout le contenu de la page

</div>

</body>   
</html>
